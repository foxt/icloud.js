name: Build Docs

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
  
      - run: npm i -g typedoc
      - run: npm i
      - run: |
          git config --global user.name 'Doc-o-matic 9000'
          git config --global user.email 'me+iclouddocs@foxt.dev'
      - run: bash ./.github/workflows/build_docs.sh